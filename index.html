<input type="text" id="lineSearch" placeholder="Digite o número da linha" />
<button onclick="searchLine()">Buscar</button>

<script>
  function searchLine() {
    const lineNumber = document.getElementById('lineSearch').value;
    fetch(`https://api.carrismetropolitana.pt/gtfs/routes?route_id=${lineNumber}`)
      .then(response => response.json())
      .then(data => {
        console.log(data); // Exibe a linha selecionada no console
        // Aqui, você pode usar os dados da rota para desenhar no mapa
      })
      .catch(error => {
        console.error('Erro ao buscar a linha:', error);
      });
  }
</script>
